<!DOCTYPE html>

<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
	</head>
	<body>
	
	<div id="container">
		<h1>4Digits scrabble</h1>
		<div id="header">
			<h2>Felhasználható betűk:</h2>
			<h3 id="letters"></h2>
			<button id="showadmin">admin</button>
		</div>
		
		<div id="wordinput">
			<p>Adjon megy egy szót a fenti betűk használatával:</p>
			<input type="text" id="word"><br>
			<button id="compute">Kiértékelés</button>
		</div>
		
		<div id="highscore">
			<h3>High Score</h3>
		</div>
		
		<div id="admin">
			<h2>admin</h2>
			<p>felhasználató betűk listája szóközzel elválasztva:</p>
			<input type="text" id="inputletters" value="">
			<br>
			<button id="hideadmin">ok</button>
		</div>
	</div>
	</body>
</html>
